server:
  port: 8082

spring:
  application:
    name: job-services
  datasource:
    url: jdbc:h2:mem:jobsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
